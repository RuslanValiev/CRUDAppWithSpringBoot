<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<table>
    <tr>
        <td><h1>Edit User</h1></td>
    </tr>
    <tr>
        <td><form th:method="PUT" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
            <label for="firstName">Enter name</label>
            <input type="text" th:field="${user.firstName}" id="firstName">
            <br/>
            <br/>

            <label for="lastName">Enter Last Name</label>
            <input type="text" th:field="${user.lastName}" id="lastName">
            <br/>
            <br/>

            <label for="age">Enter age</label>
            <input type="text" th:field="${user.age}" id="age">
            <br/>
            <br/>
            <input type="submit" value="UPDATE"/>

        </form></td>
    </tr>
</table>

</body>
</html>
